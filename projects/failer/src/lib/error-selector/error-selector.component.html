<select
  [ngModel]="errorCode"
  (ngModelChange)="updateValue($event)"
  style="width: 58px;"
>
  <option
    *ngIf="withCommon"
    value="-2"
  >
    --
  </option>
  <option [value]="0">no</option>

  <option
    *ngIf="withCommon"
    value="-1"
  >
    err
  </option>
  <optgroup
    *ngFor="let errorGroup of errorList; let index = index"
    [label]="['4xx', '5xx'][index]"
  >
    <option
      *ngFor="let code of errorGroup"
      [value]="code[0]"
    >
      {{code[0]}} {{code[1]}}
    </option>
  </optgroup>

</select>
